<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Animation examples </title>
    <link href="styles.css" rel="stylesheet" />
</head>

<body>
    <div class="main">
        <div class="square square1"> </div>
        <div class="square square2"> </div>
        <div class="square square3"> </div>
    </div>
    <input type="range" id="progressRange" min="0" max="100" value="0" step="1" />
    <div class="player">
        <a href="#" id="playBtn">Play</a> | 
        <a href="#" id="pauseBtn">Pause</a> | 
        <a href="#" id="playBackBtn">Play back</a> | 
        <a href="#" id="stopBtn">Stop</a>
    </div>
    <div class="speeds">
        Speed: 
        <a href="#" id="speed5">x0.5</a> | 
        <a href="#" id="speed10">x1</a> | 
        <a href="#" id="speed20">x2</a> | 
        <a href="#" id="speed50">x5</a>
    </div>

    <script type="text/javascript" src="./samples.js"></script>
</body>

</html>
